{% extends 'layout.html' %}

{% block content %}
    
<div class="row">

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>City</th>
                <th>Region</th>
                <th>Postcode</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
        {% for business in result %}
            <tr>
                <td>{{ business[0] }}</td>
                <td>{{ business[1] }}</td>
                <td>{{ business[3] }}</td>
                <td>{{ business[4] }}</td>
                <td>{{ business[5] }}</td>
                <td>{{ business[6] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


    </div>
    
{% endblock %}
