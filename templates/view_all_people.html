{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <h2>View All People</h2>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
      <table id="example" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>City</th>
            <th>Region</th>
            <th>Postcode</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          {% for person in people %}
          <tr>
            <td>{{ person[0] }}</td>
            <td>{{ person[1] }}</td>
            <td>{{ person[3] }}</td>
            <td>{{ person[4] }}</td>
            <td>{{ person[5] }}</td>
            <td>{{ person[6] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
